<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="./assets/Letra B.png">
    <style>
        .blink {
            animation: blinker 2s linear infinite;
        }

        .btn-restart {
            animation: blinker 2s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="game-board">
    </div>

    <div id="intro-game">
        <button id="intro-game-btn" class="blink"><img id="title" src="./assets/title-juego.png" alt="title"></button>
        <h1 class="blink">^ Press title for start the game ^</h1>
    </div>

    <div id="game-over-board">
        <div id="score-game-over"></div>
        <div id="high-score-game-over"></div>
        <button id="btn-restart" class="btn-restart">RESTART</button>
        <audio id="loser" loop>
            <source src="./assets/lose.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>

    </div>

    <div id="win-board">
        <div id="score-game-win"></div>
        <div id="high-score-game-win"></div>
        <button class="btn-restart">RESTART</button>
        <audio id="champion">
            <source src="./assets/Queen-We-are-the-champions.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <audio id="hero" loop>
        <source src="./assets/Holding-Out-for-a-Hero.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
